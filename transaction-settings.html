<section class="transaction-settings" >
<div class="transaction-heading">
  <div class="trans-title">Transaction Settings</div>

  <div class="slippage-tolerance">
    <div class="slippage-heading">
      <div class="slippage-title">Slippage tolerance
    </div>
  </div>
    <div class="slippage-buttons">
      <button class="tolerance-percent">0.1%</button>
      <button class="tolerance-percent">0.5%</button>
      <button class="tolerance-percent">1%</button>
      <button tabindex="-1" class="slippage-btn"><div class="slippage-div"><input placeholder="1.00" color="" class="slippage-input" value="">%</div></button>
  </div>
</div>
<br><br>
  <div class="slippage-heading">
      <div class="slippage-title">Transaction deadline
    </div>
  </div>
  <div class="deadline-buttons">
      <button class="tolerance-percent-input">20</button>Minutes
</div>
<br><br>
  <div class="transaction-heading">
      <div class="trans-title">Interface Settings
    </div>
</div>
<div class="toggle-modes">
  <div class="toggle-mode">
    <div class="toggle-title">Toggle Expert Mode</div>
      <div class="tooltip-icon">
        <div class="font-icon">
           <span class="font-icon"><i class="fa fa-question-circle-o" aria-hidden="true"></i></span>
        <span class="tooltip-text">Bypasses confirmation modals and allows high slippage trades. Use at your own risk.</span>
        </div>
      </div>
    </div>
    <button id="toggle-expert-mode-button" class="toggle-btn">
      <span class="on-function">On</span><span class="off-function">Off</span>
    </button>
  </div>
  <div class="toggle-modes">
  <div class="toggle-mode">
    <div class="toggle-title">Disable Multihops</div>
      <div class="tooltip-icon">
        <div class="font-icon">
           <span class="font-icon"><i class="fa fa-question-circle-o" aria-hidden="true"></i></span>
        <span class="tooltip-text">Restricts swaps to direct pairs only.</span>
        </div>
      </div>
    </div>
    <button id="toggle-expert-mode-button" class="toggle-btn">
      <span class="on-function1">On</span><span class="off-function1">Off</span>
    </button>
  </div>
</div>
</section>
